language: node_js
node_js:
- 10
install:
- yarn
- cd functions && yarn && cd ..
cache:
  directories:
  - node_modules
  - functions/node_modules

jobs:
  include:
    # - stage: Tests
    #   name: Eslint
    #   script: yarn lint
    - stage: Tests
      name: Unit tests
      script: yarn test && yarn codacy
      env:
        # CODACY_PROJECT_TOKEN
        secure: 

    - stage: Build
      name: Build Dev
      if: branch != master
      script: yarn build
      env:
        # FIREBASE_API_KEY
        - secure: ""
        # FIREBASE_AUTH_DOMAIN
        - secure: ""
        # FIREBASE_DATABASE_URL
        - secure: ""
        # FIREBASE_PROJECT_ID
        - secure: ""
        # FIREBASE_STORAGE_BUCKET
        - secure: ""
        # FIREBASE_MESSAGING_SENDER_ID
        - secure: ""
        # FIREBASE_APP_ID
        - secure: ""
        # GOOGLE_MAPS_KEY
        - secure: ""

      deploy: &firebase
        provider: firebase
        token:
          secure: 
        project: "hourofcodeua-dev"
        skip_cleanup: true
        on:
          branch: develop


    - stage: Build
      name: Build Prod
      if: branch = master
      script: yarn build
      env:
        # FIREBASE_API_KEY
        - secure: ""
        # FIREBASE_AUTH_DOMAIN
        - secure: ""
        # FIREBASE_DATABASE_URL
        - secure: ""
        # FIREBASE_PROJECT_ID
        - secure: ""
        # FIREBASE_STORAGE_BUCKET
        - secure: ""
        # FIREBASE_MESSAGING_SENDER_ID
        - secure: ""
        # FIREBASE_APP_ID
        - secure: ""
        # GOOGLE_MAPS_KEY
        - secure: ""
      deploy:
        <<: *firebase
        project: "hourofcodeua-dev"
        on:
          branch: master
